<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"

    <title>Frontend Mentor | Social links profile</title>

      <section class="card-section">

        <article class="user-card">
          <figure class="user-profile">
            <img class="user-avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar" />
            <figcaption>
              <h1 class="user-name">Jessica Randall</h1>
            </figcaption>
          </figure>
          <p class="user-direction">London, United Kingdom</p>
          <p class="user-description">
            "Front-end developer and avid reader."
          </p>
          <div class="user-social-links">
            <button class="button-style">
              <a href="https://github.com/" class="social-link" target="_blank">GitHub</a>
            </button>
            <button class="button-style">
              <a href="https://www.frontendmentor.io/" class="social-link" target="_blank">Frontend Mentor</a>
            </button>
            <button class="button-style">
              <a href="https://www.linkedin.com/" class="social-link" target="_blank">LinkedIn</a>
            </button>
            <button class="button-style">
              <a href="https://twitter.com/" class="social-link" target="_blank">Twitter</a>
            </button>
            <button class="button-style">
              <a href="https://www.instagram.com/" class="social-link" target="_blank">Instagram</a>
            </button>
          </div>
        </article>
